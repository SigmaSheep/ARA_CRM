<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<title th:text="${employee.id} ? 'Update Employee' : 'Add Employee'"></title>
</head>

<body>
	<div class="container">
		<div>
			<hr>
			<h3 th:text="${employee.id} ? 'Update Employee' : 'Add Employee'"></h3>
			<hr>
			
	
			<form action"#" th:action="@{/employees/save}" th:object="${employee}" method="POSt">
				<input type="hidden" th:field="*{id}">
				
				<input type="text" th:field="*{firstName}" placeholder="First name"
				class="form-controll mt-3 mb-3 col-5">
				<br>
				<input type="text" th:field="*{lastName}" placeholder="Last name"
				class="form-controll mt-3 mb-3 col-5">
				<br>
				<input type="text" th:field="*{email}" placeholder="Email"
				class="form-controll mt-3 mb-3 col-5">
				<br>
				<button type="submit" class="btn btn-primary col-5">Save</button>
			</form>
			
			<a th:href="@{/employees/list}" class="btn btn-secondary col-5 mt-3">Cancel</a> 
			
		</div>
	</div>
</body>

</html>
